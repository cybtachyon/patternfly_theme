global:
  css:
    # The SMACSS category, "base", is loaded before other categories.
    # Drupal 8 loads stylesheets based on the SMACSS ordering of:
    # base, layout, component, state, theme
    base:
      dist/patternfly.min.css: {}
      dist/patternfly-addons.css: {}
patternfly:
  version: VERSION
  drupalSettings: {}
  patterns:
    src/patterns: {plugin: twig}
